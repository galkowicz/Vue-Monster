<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: you.life + '%'}">
                    {{ you.life }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: monster.life + '%'}">
                    {{ monster.life }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!inGame" class="row controls">
        <div class="small-12 columns">
            <button @click="inGame = !inGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-if="inGame" class="row controls">
        <div class="small-12 columns">
            <button @click="attack(false)" id="attack">ATTACK</button>
            <button @click="attack(true)" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="hÃ¥eal">HEAL</button>
            <button @click="resetGame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="turns.length != 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li
                        v-for="turn in turns"
                        :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer }">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
